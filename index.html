<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>

<div class="middle">
<table>
  <thead>
    <tr>
      <th colspan="4">Pearl &amp; Broc's Calc</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><button type="">AC</button></td>
      <td><button type="">CE</button></td>
      <td><button type="">&#37;</button></td>
      <td><button type="">&divide;</button></td>
    </tr>
    <tr>
      <td><button type="">1</button></td>
      <td><button type="">2</button></td>
      <td><button type="">3</button></td>
      <td><button type="">&times;</button></td>
    </tr>
        <tr>
      <td><button type="">4</button></td>
      <td><button type="">5</button></td>
      <td><button type="">6</button></td>
      <td><button type="">&minus;</button></td>
    </tr>
    <tr>
      <td><button type="">7</button></td>
      <td><button type="">8</button></td>
      <td><button type="">9</button></td>
      <td rowspan="2"><button type="">&#43;</button></td>
    </tr>
    <tr>
      <td><button type="">0</button></td>
      <td><button type="">&#46;</button></td>
      <td><button type="">&#61;</button></td>
    </tr>
  </tbody>
</table>
</div>

</body>
</html>
